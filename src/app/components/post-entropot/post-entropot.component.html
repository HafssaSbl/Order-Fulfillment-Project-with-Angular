<div class="container">
  <div class="form-container">
    <h2 class="form-title">Modifier un Entropot</h2>
    <form [formGroup]="postEntropotForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="capaciteTotal">capaciteTotal</label>
        <input type="text" id="capaciteTotal" name="capaciteTotal" required formControlName="capaciteTotal">
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="number" id="prix" name="prix" required formControlName="prix">
      </div>
      <div class="form-group">
        <label for="nombreRayon">nombreRayon</label>
        <input type="number" id="nombreRayon" name="nombreRayon" required formControlName="nombreRayon">
      </div>
      <div class="form-group">
        <label for="adress">adress</label>
        <input type="text" id="adress" name="adress" required formControlName="adress">
      </div>
      <div class="form-group">
        <label for="responsable">responsable</label>
        <input type="textl" id="responsable" name="responsable" required formControlName="responsable">
      </div>
      <button type="submit" (click)="postentropot()">Post</button>
    </form>
  </div>
</div>
