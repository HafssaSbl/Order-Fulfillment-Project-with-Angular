<div class="container">
  <div class="form-container">
    <h2 class="form-title">Modifier un produit</h2>
    <form [formGroup]="updateEmballageForm">
      <div class="form-group">
        <label for="type_emballage">type_emballage</label>
        <input type="text" id="type_emballage" name="type_emballage" required formControlName="type_emballage">
      </div>
      <div class="form-group">
        <label for="taille">taille</label>
        <input type="text" id="taille" name="taille" required formControlName="taille">
      </div>
      <div class="form-group">
        <label for="point">point</label>
        <input type="number" id="point" name="point" required formControlName="point">
      </div>
      <div class="form-group">
        <label for="cout">cout</label>
        <input type="number" id="cout" name="cout" required formControlName="cout">
      </div>
      <div class="form-group">
        <label for="effecacite">effecacite</label>
        <input type="text" id="effecacite" name="effecacite" required formControlName="effecacite">
      </div>

      <button type="submit" (click)="updateEmaballage()" >Modifier</button>
    </form>
  </div>
</div>
