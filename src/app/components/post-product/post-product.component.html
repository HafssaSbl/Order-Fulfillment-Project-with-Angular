<div class="container">
  <div class="form-container">
    <h2 class="form-title">Modifier un produit</h2>
    <form [formGroup]="postProductForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" id="desc" name="desc" required formControlName="description">
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="number" id="prix" name="prix" required formControlName="prix">
      </div>
      <div class="form-group">
        <label for="qte">Quantit√©</label>
        <input type="number" id="qte" name="qte" required formControlName="quantite_en_stock">
      </div>
      <div class="form-group">
        <label for="fourn">Fournisseur</label>
        <input type="text" id="fourn" name="fourn" required formControlName="fournisseur">
      </div>
      <div class="form-group">
        <label for="date">Date ajout</label>
        <input type="datetime-local" id="date" name="date" required formControlName="date_ajout">
      </div>
      <button type="submit" (click)="postproduct()">Post</button>
    </form>
  </div>
</div>
